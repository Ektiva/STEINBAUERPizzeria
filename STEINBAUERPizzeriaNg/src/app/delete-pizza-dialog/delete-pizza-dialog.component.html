<h2 mat-dialog-title>Delete a Pizza</h2>
<mat-dialog-content class="mat-typography">
  <h3>Are you sure that you want to delete this Pizza Variation?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="deletePizza(data)"  [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
